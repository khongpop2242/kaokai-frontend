services:
  - type: web
    name: kaokai-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false
        # Optional: ตั้งค่าใน Render dashboard ถ้าต้องการ override
        # default value: https://kaokai-backend.onrender.com

